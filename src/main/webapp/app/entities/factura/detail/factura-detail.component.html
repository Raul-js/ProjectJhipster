<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="factura">
      <h2 data-cy="facturaDetailsHeading"><span>Factura</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ factura.id }}</span>
        </dd>
        <dt><span>Fecha Factura</span></dt>
        <dd>
          <span>{{ factura.fechaFactura | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Cantidad Pagada</span></dt>
        <dd>
          <span>{{ factura.cantidadPagada }}</span>
        </dd>
        <dt><span>Usuario</span></dt>
        <dd>
          <div *ngIf="factura.usuario">
            <a [routerLink]="['/usuario', factura.usuario?.id, 'view']">{{ factura.usuario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/factura', factura.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
